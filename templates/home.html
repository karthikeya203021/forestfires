<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      /* Base Styles */
     /* Base Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #333;
}

.login {
    background: white;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 450px;
    margin: 2rem;
    animation: fadeIn 0.8s ease-out;
}

h1 {
    color: #1a1a1a;
    margin-bottom: 2rem;
    font-size: 2.2rem;
    font-weight: 600;
    text-align: center;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e7ff;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background-color: #f8fafc;
    color: #333;
}

input[type="text"]::placeholder {
    color: #999;
}

input[type="text"]:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    background-color: #fff;
}

input[type="text"]:hover {
    border-color: #a5d6a7;
}

/* Button Styles */
button {
    background: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
    width: 100%;
}

button:hover {
    background: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
}

/* Result Display */
h2 {
    margin-top: 2rem;
    color: #2e7d32;
    font-size: 1.4rem;
    font-weight: 500;
    padding: 1rem;
    background-color: #e8f5e9;
    border-radius: 8px;
    text-align: center;
    animation: slideIn 0.5s ease-out;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 480px) {
    .login {
        padding: 1.5rem;
        margin: 1rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    input[type="text"] {
        padding: 10px 12px;
        font-size: 0.9rem;
    }

    button {
        padding: 12px 18px;
        font-size: 1rem;
    }

    h2 {
        font-size: 1.2rem;
    }
}
  </style>
</head>
<body align="center">
   <div class="login">
      <h1>FWI Prediction</h1>
  
       <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br><br>
          <input type="text" name="RH" placeholder="RH" required="required" /><br><br>
          <input type="text" name="Ws" placeholder="Ws" required="required" /><br><br>
          <input type="text" name="Rain" placeholder="Rain" required="required" /><br><br>
          <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br><br>
          <input type="text" name="DMC" placeholder="DMC" required="required" /><br><br>
          <input type="text" name="ISI" placeholder="ISI" required="required" /><br><br>
          <input type="text" name="Classes" placeholder="Classes" required="required" /><br><br>
          <input type="text" name="Region" placeholder="Region" required="required" /><br><br>
  
  
  
          <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
   <h2>
      THE FWI prediction is {{result}}
   </h2>
  <body>
</html>
